<div class="container border border-primary">
  <form [formGroup]="createBookForm" (ngSubmit)="onSubmit()"><br>

    <div class="form-group">
      <label for="author">
        <h5>Szerző*</h5>
      </label>
      <input type="text" id="author" formControlName="author" class="form-control" placeholder="Könyv szerzőjének neve">
      <small *ngIf="(createBookForm.get('author').touched || isSubmitPushed) && createBookForm.value.author === null"
        class="text-danger">
        A mező kitöltése kötelező!
      </small>
    </div>

    <div class="form-group">
      <label for="title">
        <h5>Cím*</h5>
      </label>
      <input type="text" id="title" formControlName="title" class="form-control" placeholder="Könyv címe">
      <small *ngIf="(createBookForm.get('title').touched || isSubmitPushed) && createBookForm.value.title === null"
        class="text-danger">
        A mező kitöltése kötelező!
      </small>
    </div>

    <div class="form-group">
      <h5>Kategória*</h5>
      <div class="form-check form-check-inline" *ngFor="let category of categories">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" formControlName="category" [value]="category">{{ category }}
        </label>
      </div>
      <div display="block"></div>
      <small *ngIf="createBookForm.value.category === null && isSubmitPushed" class="text-danger">
        A mező kitöltése kötelező!
      </small>
    </div>

    <div class="form-group">
      <label for="published">
        <h5>Kiadás éve*</h5>
      </label>
      <input type="number" id="published" formControlName="published" class="form-control"
        placeholder="1900 utáni évszám" min="1901" max="2019">
      <small
        *ngIf="(createBookForm.get('published').touched || isSubmitPushed) && createBookForm.value.published === null"
        class="text-danger">
        A mező kitöltése kötelező!
      </small>
      <small
        *ngIf="(notValidPublishingYear && createBookForm.get('published').touched && createBookForm.value.published !== null)"
        class="text-danger">
        Az értéknek 1901 és 2019 között kell lennie!
      </small>
    </div>

    <div class="form-group">
      <label for="description">
        <h5>Leírás</h5>
      </label>
      <input type="text" id="description" formControlName="description" class="form-control"
        placeholder="A könyvről pár szó">
    </div>

    <button class="btn btn-danger" type="submit">Submit</button>
  </form>
</div>
